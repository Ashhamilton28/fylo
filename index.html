<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class=" bg-image container ">


    <div class="row border border-dark">
      <div class="column col-4">
        <div class="column fylo-bg fylo-box ">
          <img class="mt-4" src="images/logo.svg" alt="">
          <div class=" fylo-icons mt-5 mb-5">
            <div class="icon-div  ">
              <img class="icon" src="images/icon-document.svg" alt="">
            </div>
            <div class="icon-div"><img class="icon" src="images/icon-folder.svg" alt=""></div>
            <div class="icon-div"><img class="icon" src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
      </div>

      <div class="column col-8">
        <div class="speech-bubble rounded">185 <span class="left">GB Left</span></div>
        <div class="column bg-left-div rounded">
          You’ve used <span class="eight-fifteen">815 GB</span> of your storage

         
            <label for="customRange1" class="form-label"></label>
            <input type="range" class="form-range" min="0" max="1000"  id="customRange3">

          0 GB
          <span class="one-thousand-gb">1000 GB</span>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
